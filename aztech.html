<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="/styles/style.css" rel="stylesheet" />
        <link href="/styles/project.css" rel="stylesheet" />

        <title>Omar Pérez</title>
        <link rel="Page icon" href="/logos/rl.svg" />

        <!--GoogleFonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda+SC:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        
    </head>

    <body>
        <!--Content that will not change between pages(navbar)-->

        <!--Content of the page-->
        <!--Main Home Section-->
        <div class="home" style="min-height: 100vh;">
            <a href="https://www.aztech-mexico.com" target="_blank">
                <svg viewBox="0 0 100 100" width="100" height="100" class="svg--circle">
                    <defs>
                      <path id="circle"
                        d="
                          M 50, 50
                          m -37, 0
                          a 37,37 0 1,1 74,0
                          a 37,37 0 1,1 -74,0"/>
                    </defs>
                    <text font-size="20" font-family="Space Mono">
                      <textpath xlink:href="#circle">
                        Go to live project
                      </textpath>
                    </text>
                </svg>
            </a>

            <nav class="navbar">
                <div class="nav--bottom--line"></div>
                <div class="nav--flex--container--1">
                  <div class="navbar--icon"><a class="return--btn" href="/index.html">[OPG]</a></div>
                </div>
      
                <div class="nav--flex--container--2">
                  <div class="navbar--btn" id="contact"><a class="return--btn" href="index.html">BACK</a></div>
                </div>
      
            </nav>

            <section class="project--info--container">
                <div class="color--container">
                    <div class="color--title">
                        COLOR PALETTE
                    </div>
                    <div class="color--element">
                        <svg class="aztech--principal">
                            <circle cx="50%" cy="50%" r="50"/>
                            <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle">#F7F6F6</text>
                        </svg>
                    </div>
    
                    <div class="color--element">
                        <svg class="aztech--secondary">
                            <circle cx="50%" cy="50%" r="50"/>
                            <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle">#D9D9D9</text>
                        </svg>
                    </div>
    
                    <div class="color--element">
                        <svg class="aztech--background">
                            <circle cx="50%" cy="50%" r="50"/>
                            <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle">#000000</text>
                        </svg>
                    </div>
                </div>

                <div class="font--container">
                    <div class="font--title">
                        FONTS
                    </div>

                        <div class="aztech--font--1 font--size two--fonts">
                            Raleway<br>
                            #123456789<br>
                            abcdefghijklmnopqrstuvwxyz<br>
                            ABCDEFGHIJKLMNOPQRSTUVWXYZ
                        </div>
                        <div class="aztech--font--2 font--size two--fonts">
                            Bodoni Moda SC<br>
                            #123456789<br>
                            abcdefghijklmnopqrstuvwxyz<br>
                            ABCDEFGHIJKLMNOPQRSTUVWXYZ
                        </div>
                </div>
            </section>

            <section class="project--showcase">

                <div class="project--img--flex">
                    <div class="item-img">
                        <img src="/img/projects/aztech/1.png">
                    </div>

                    <div class="item-img">
                        <img src="/img/projects/aztech/2.png">
                    </div>
                </div>

                <div class="project--img--flex">
                    <div class="item-img">
                        <img src="/img/projects/aztech/3.png">
                    </div>

                    <div class="item-img">
                        <img src="/img/projects/aztech/4.png">
                    </div>
                </div>

                <div class="project--img--fs item-img">
                    <img src="/img/projects/aztech/5.png">
                </div>

                <div class="project--img--flex">
                    <div class="item-img">
                        <img src="/img/projects/aztech/6.png">
                    </div>

                    <div class="item-img">
                        <img src="/img/projects/aztech/7.png">
                    </div>

                    <div class="item-img">
                        <img src="/img/projects/aztech/8.png">
                    </div>
                </div>
            </section>

            <section class="footer">
                <div class="footer--element">Coded by Omar Pérez</div>
                <div class="footer--element">May 2024</div>
            </section>
        </div>

        <!--Main JS-->
        <script defer src="/scripts/main.js"></script>
        <script defer src="/scripts/project.js"></script>

        <!--GSAP and plugins-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/TextPlugin.min.js"></script>
        
        <!--Lenis-->
        <script src="https://unpkg.com/@studio-freight/lenis@1.0.39/dist/lenis.min.js"></script>

        <!--Barba JS-->
        <script src="https://unpkg.com/@barba/core"></script>

    </body>
</html>
